<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Quizzin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:fragment="header" style="padding-bottom: 100px;">
    <h1>Will be extended...</h1>
    <a th:href="@{/home}">Homepage</a><br>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/admin}">Admin homepage</a><br>
    </div>
    <a th:href="@{/puzzles/page/1}">Puzzlefeed</a><br>

    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}">Login</a><br>
        <a th:href="@{/register}">Register</a><br>
    </div>

    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/account}" th:text="${#authentication.name}"></a>
        <br>
        <a th:href="@{/logout}">Logout</a>
    </div>
</header>

<footer th:fragment="footer" style="padding-top: 100px;">
    rxvxl
</footer>
</body>
</html>
